<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
    <title>NSE</title>
</head>

<body>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid">
            <!-- <a class="navbar-brand" href="#"> -->
            <!-- <img class="home" src="../logo.jpg">NSE</a> -->
            <form class="d-flex">
                <input id="space1" class="form-control me-2 searchInput" type="search" placeholder="Search"
                    aria-label="Search">
                <button class="btn btn-outline-success searchBtn" type="submit">Search</button>
            </form>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div id="card1">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <a class="nav-link active" aria-current="page" href="#">Portfolio</a>
                        <a class="nav-link active" aria-current="page" href="#">Messages</a>
                        <a class="nav-link active" aria-current="page" href="#">Account</a>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <br>
    <div class="row">
        <table class="table table-sm-5 table-dark">
            <thead>
                <tr>
                    <th scope="col">value</th>
                    <th scope="col">Stock</th>
                    <th scope="col">price</th>
                    <th scope="col">%change</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Tesla</td>
                    <td>$721</td>
                    <td>2%</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Microscoft</td>
                    <td>$121</td>
                    <td>3%</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Nikola</td>
                    <td>$18</td>
                    <td>0.44%</td>
                </tr>
            </tbody>
        </table>
        <div id="container1" class=" container-fluid text-center col-sm-6">
            <div id="news" class="card-header bg-danger">
                <h1>Dashboard News</h1>
            </div>
            <h3 class="company"></h3>
            <h4 class="price"></h4>
            <div id="hotnews" class="card-body">
                <a id="click" href="#" class="btn btn-success">Read More</a>
            </div>
        </div>
    </div>
    <br>
    <div class="footer">
        <p>Contact Us</p>
    </div>
    <script src="./assets/js/stocks.js"></script>
</body>

</html>

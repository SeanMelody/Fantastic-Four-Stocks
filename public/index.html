<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Meta Tag for display -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Our CSS Link -->
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
    <!-- Favicon Link -->
    <link rel="icon" type="image/png" href="./assets/images/Favicon.png" />
    <!-- Font awesome script -->
    <!-- <script src="https://kit.fontawesome.com/264ae6a489.js" crossorigin="anonymous"></script> -->
    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500&display=swap" rel="stylesheet">
    <!-- Title of page -->
    <title>Day Planner</title>
</head>

<body>
    <!-- Header for the title of the page -->
    <headder class="jumbotron text-center">
        <h1>Fantastic Four's Day Planner</h1>
        <!-- h3 for displaying the date using Moments -->
        <h3 id="todays-date"></h3>
    </headder>


    <!-- Main content Here -->
    <content class="row top">

        <!-- Start of Stock search div -->
        <div class="card col-md-4">
            <!-- Card for stock search div -->
            <card>
                <!-- Stock search Image -->
                <img class="card-img-top photo" src="./assets/images/Blackboard.jpg" alt="stock ticker">
                <!-- Body of the card -->
                <div class="card-body">
                    <!-- Input bar for stock search -->
                    <input id="space1" class="form-control me-2 searchInput" type="search" placeholder="Stock Search"
                        aria-label="Search">
                    <!-- Button to get stock search input, add it to the database and call the api-->
                    <button class="btn btn-outline-success searchBtn" type="submit">Search</button>
                    <!-- Button to search the news API for news on the stock searched-->
                    <button class="btn btn-outline-success news-button">Get News For This Stock</button>
                    <!-- h3 to display the stock searched -->
                    <h3 class="company"></h3>
                    <!-- h4 to display the price of the stock -->
                    <h4 class="price"></h4>
                    <!-- Div for the past searched stocks -->
                    <div>
                        <!-- Set the unordered list for the past searches -->
                        <ul class="past-searches">

                        </ul>
                    </div>
                    <!-- Button to search the news API for news on the stock searched
                    <button class="btn btn-outline-success news-button">Get News For This Stock</button> -->
                </div>
            </card>
        </div>
        <!-- End of Stock search div  -->

        <!-- Start of Todos div  -->
        <div class="card col-md-4">
            <!-- Card for Notes div -->
            <card>
                <!-- Notes Image -->
                <img class="card-img-top photo" id="post-its" src="./assets/images/post-its.jpeg" alt="post-its">
                <!-- Body of the card -->
                <div class="card-body">
                    <!-- Input bar to add a to do -->
                    <input class="form-control me-2 new-todo" type="input" placeholder="Todo">
                    <!-- Button to add a note to the database -->
                    <button class="btn btn-outline-success add-todo-button" id="submit" type="submit">Add Todo</button>
                    <!-- Div for the notes to display -->
                    <div>
                        <!-- Set the unordered list for the saved notes -->
                        <ul class="todo-list">

                        </ul>
                    </div>
                </div>
            </card>
        </div>
        <!-- End of Todos div  -->

        <!-- Start of Weather div  -->
        <div class="card col-md-4">
            <!-- Card for Weather div -->
            <card>
                <!-- Weather Image -->
                <img class="card-img-top photo" id="weather-icon" src="./assets/images/weather-icon.jpeg" alt="weather">
                <!-- Body of the card -->
                <div class="card-body">
                    <!-- <button type="button" class="btn btn-primary" id="weather">Weather
                        Dashboard</button> -->
                    <!-- <div class="input" id="search"><br> -->
                    <!-- Input bar to get the weather -->
                    <input type="input" class="me-2 form-control inputValue input" id="search"
                        placeholder="Enter a city name">
                    <!-- Button to call the API to get the weather -->
                    <button type="submit" class="btn btn-outline-success " id="weather">Search</button>
                    <!-- div to display the weather -->
                    <div class="display">
                        <!-- h3 for the name of the city searches -->
                        <h3 class="name"></h3>
                        <!-- h3 for the weather description -->
                        <h3 class="desc"></h3>
                        <!-- h3 for the temperature -->
                        <h3 class="temp"></h3>
                    </div>

                </div>
            </card>
        </div>
    </content>
    <!-- End of the main content of the page, (stocks, todos, weather) -->
    <br>
    <!-- Container for the news -->
    <div class="container">
        <!-- Center the  div -->
        <div class="row col-md-12 justify-content-md-center top">
            <!-- Card for the news -->
            <card class="card">
                <!-- h3 to title the card -->
                <h3 class="card-title">Today's News</h3>

                <!-- Unordered list for the First news item -->
                <ul class="todays-news-1">
                    <!-- Set the li for the article -->
                    <li id="todays-news-1-title"></li>
                    <!-- set the link to the article -->
                    <a id="todays-news-1-link"></a>
                </ul>
                <!-- Unordered list for the Second news item -->
                <ul class="todays-news-2">
                    <!-- Set the li for the article -->
                    <li id="todays-news-2-title"></li>
                    <!-- set the link to the article -->
                    <a id="todays-news-2-link"></a>
                </ul>
                <!-- Unordered list for the Third news item -->
                <ul class="todays-news-3">
                    <!-- Set the li for the article -->
                    <li id="todays-news-3-title"></li>
                    <!-- set the link to the article -->
                    <a id="todays-news-3-link"></a>
                </ul>
                <!-- Unordered list for the Fourth news item -->
                <ul class="todays-news-4">
                    <!-- Set the li for the article -->
                    <li id="todays-news-4-title"></li>
                    <!-- set the link to the article -->
                    <a id="todays-news-4-link"></a>
                </ul>
                <!-- Unordered list for the Fifth news item -->
                <ul class="todays-news-5">
                    <!-- Set the li for the article -->
                    <li id="todays-news-5-title"></li>
                    <!-- set the link to the article -->
                    <a id="todays-news-5-link"></a>
                </ul>
            </card>
        </div>
    </div>
    <!-- End of the news div -->

    <!-- Start of the stock news div -->
    <div class="container">
        <!-- Center the  div -->
        <div class="row col-md-12 news">
            <!-- Card for the news -->
            <card class="card">
                <div>
                    <!-- h4 to display the title of the stock news searched -->
                    <h4 id="stock-news-title"></h4>
                    <!-- Unordered list for the First Stock news item -->
                    <ul class="stock-news-list">
                        <!-- Set the li for the article -->
                        <li id="stock-news-1-title"></li>
                        <!-- set the link to the article -->
                        <a id="stock-news-1-link"></a>
                    </ul>
                    <!-- Unordered list for the Second Stock news item -->
                    <ul class="stock-news-list">
                        <!-- Set the li for the article -->
                        <li id="stock-news-2-title"></li>
                        <!-- set the link to the article -->
                        <a id="stock-news-2-link"></a>
                    </ul>
                    <!-- Unordered list for the Third Stock news item -->
                    <ul class="stock-news-list">
                        <!-- Set the li for the article -->
                        <li id="stock-news-3-title"></li>
                        <!-- set the link to the article -->
                        <a id="stock-news-3-link"></a>
                    </ul>
                </div>
            </card>
        </div>
    </div>
    <!-- End of the stock news div -->
    <br>

    <!-- Footer -->
    <div class="footer">
        <!-- Title of the footer -->
        <h5>Contact Us:</h5>
        <!-- Unordered List for displaying our names -->
        <ul>
            <!-- Name and link to github for Sean -->
            <li>Sean Melody: <a href="https://github.com/SeanMelody" target="_blank" alt="Sean's Github">Sean's
                    Github</a></li>
            <!-- Name and link to github for Sudan -->
            <li>Sudan Bhusal: <a href="https://github.com/Sudan20215" target="_blank" alt="Sudan's Github">Sudan's
                    Github</a></li>
            <!-- Name and link to github for Eva -->
            <li>Eva Wang: <a href="https://github.com/elphinhote" target="_blank" alt="Eva's Github">Eva's Github</a>
            </li>
        </ul>

    </div>
    <!-- End of Page -->

    <!-- Javascripts here -->
    <!-- Script for Moments -->
    <script src="./assets/moment/moment.min.js"></script>
    <!-- Script for Sweet Alerts -->
    <script src='https://unpkg.com/sweetalert/dist/sweetalert.min.js'></script>
    <!-- Script for Stocks -->
    <script src="./assets/js/stocks.js"></script>
    <!-- Script for Todos -->
    <script src="./assets/js/todos.js"></script>
    <!-- Script for News -->
    <script src="./assets/js/news.js"></script>
    <!-- Script for Weather -->
    <script src="./assets/js/weather.js"></script>

</body>
<!-- End of Everything -->

</html>

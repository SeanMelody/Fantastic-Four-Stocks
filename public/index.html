<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
    <!-- Favicon Link -->
    <link rel="icon" type="image/png" href="./assets/images/Favicon.png" />
    <script src='https://unpkg.com/sweetalert/dist/sweetalert.min.js'></script>
    <title>NSE</title>
</head>

<body>
    <div class="jumbotron bg-dark text-center">
        <h1>Fantastic Four's Day Planner</h1>
        <h2 id="todays-date"></h2>
    </div>
    <div class="row">
        <div class="card col-md-4">
            <card>
                <img class="card-img-top photo" src="./assets/images/Blackboard.jpg" alt="stock ticker">
                <div class="card-body">
                    <input id="space1" class="form-control me-2 searchInput" type="search" placeholder="Stock Search"
                        aria-label="Search">
                    <button class="btn btn-outline-success searchBtn" type="submit">Search</button>
                    <!-- </form> -->
                    <h3 class="company"></h3>
                    <h4 class="price"></h4>
                    <div>
                        <ul class="past-searches">

                        </ul>
                    </div>
                    <div id="hotnews" class="card-body">
                        <button class="btn btn-success news-button">Get News For This Stock</button>
                    </div>
                </div>
            </card>
        </div>

        <div class="card col-md-4">
            <card>
                <img class="card-img-top photo" id="post-its" src="./assets/images/post-its.jpeg" alt="post-its">
                <!-- <h4 class="card-title">Today's todos</h4> -->
                <div class="card-body">
                    <input class="form-control me-2 new-todo" type="input" placeholder="Todo">
                    <button class="btn btn-outline-success add-todo-button" id="submit" type="submit">Add Todo</button>
                    <div>
                        <ul class="todo-list">

                        </ul>
                    </div>
                </div>
            </card>
        </div>

        <div class="card col-md-4">
            <card>
                <img class="card-img-top photo" id="weather-icon" src="./assets/images/weather-icon.jpeg" alt="weather">
                <div class="card-body">
                    <!-- <button type="button" class="btn btn-primary" id="weather">Weather
                        Dashboard</button> -->
                    <!-- <div class="input" id="search"><br> -->
                    <input type="input" class="me-2 form-control inputValue input" id="search"
                        placeholder="Enter a city name">
                    <button type="submit" class="btn btn-outline-success " id="weather">Search</button>
                    <!-- </div> -->
                    <div class="display">
                        <h3 class="name"></h3>
                        <h3 class="desc"></h3>
                        <h3 class="temp"></h3>
                    </div>
                    <!-- </div> -->
                </div>
            </card>
        </div>
    </div>
    <br>

    <div class="row col-md-12">
        <card class="card news">
            <h3 class="card-title">Today's News</h3>
            <ul class="todays-news-1">
                <li id="todays-news-1-title"></li>
                <a id="todays-news-1-link"></a>
            </ul>
            <ul class="todays-news-2">
                <li id="todays-news-2-title"></li>
                <a id="todays-news-2-link"></a>
            </ul>
            <ul class="todays-news-3">
                <li id="todays-news-3-title"></li>
                <a id="todays-news-3-link"></a>
            </ul>
            <ul class="todays-news-4">
                <li id="todays-news-4-title"></li>
                <a id="todays-news-4-link"></a>
            </ul>
            <ul class="todays-news-5">
                <li id="todays-news-5-title"></li>
                <a id="todays-news-5-link"></a>
            </ul>
        </card>
    </div>
    <div class="row col-md-12">
        <card class="card">
            <div>
                <h4 id="stock-news-title"></h4>
                <ul class="stock-news-list">
                    <li id="stock-news-1-title"></li>
                    <a id="stock-news-1-link"></a>
                </ul>
                <ul class="stock-news-list">
                    <li id="stock-news-2-title"></li>
                    <a id="stock-news-2-link"></a>
                </ul>
                <ul class="stock-news-list">
                    <li id="stock-news-3-title"></li>
                    <a id="stock-news-3-link"></a>
                </ul>
            </div>
        </card>

    </div>
    <br>
    <div class="footer">
        <p>Contact Us:</p>
        <ul>
            <li>Sean Melody: <a href="https://github.com/SeanMelody" target="_blank" alt="Sean's Github">Sean's
                    Github</a></li>
            <li>Sudan Bhusal: <a href="https://github.com/Sudan20215" target="_blank" alt="Sudan's Github">Sudan's
                    Github</a></li>
            <li>Eva Wang: <a href="https://github.com/elphinhote" target="_blank" alt="Eva's Github">Eva's Github</a>
            </li>
        </ul>

    </div>
    <!-- Script for Moments -->
    <script src="./assets/moment/moment.min.js"></script>
    <script src="./assets/js/stocks.js"></script>
    <script src="./assets/js/todos.js"></script>
    <script src="./assets/js/news.js"></script>
    <script src="./assets/js/weather.js"></script>

</body>

</html>
